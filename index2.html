<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form action="index3.html" method="get">
            <div class="form-group">
                <label for="etudiant">Étudiant</label>
                <input type="number" min="0" max="20"  name="etudiant" required>
            </div>
            <div class="form-group">
                <label for="maths">Maths</label>
                <input type="number" min="0" max="20" id="maths" name="maths" required>
            </div>
            <div class="form-group">
                <label for="informatique">Informatique</label>
                <input type="number" min="0" max="20" id="informatique" name="informatique" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn">Résultat</button>
                <button type="reset" class="btn">Annuler</button>
            </div>
        </form>
    </div>
</body>
</html>
